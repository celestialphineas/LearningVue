<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validated user</title>
</head>
<script>
function getURLParameter(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}
</script>
<body>
    <p>
        Your memoria password has been reset. <br>
        Please bear the default password in mind: <br>
        <strong style="font-size:20px">memoria2018</strong><br>
        Don't forget to change your password in time. <br>
        The browser will redirect to the login page automatically. <br>
        If it failed to work, click on the link: <a href="javascript:window.location.href=getURLParameter('url')">Login</a>
    </p>
</body>
<script>
    setTimeout("window.location.href=getURLParameter('url')", 5000);
</script>
</html>
